plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

compileJava {
    options.encoding = 'UTF-8'
    sourceCompatibility = '16'
    targetCompatibility = '16'
}

dependencies {
    def jbock = project(':jbock')
    implementation(jbock)
    annotationProcessor project(':compiler')
    annotationProcessor(jbock)
    annotationProcessor 'io.github.jbock-java:dapper:1.2.1'
    annotationProcessor 'io.github.jbock-java:javapoet:1.15'
    annotationProcessor 'io.github.jbock-java:auto-common:1.2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'failed'
    }
}
